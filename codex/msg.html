<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input[type="password"],
        .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .container input[type="submit"],
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 16px;
        }
        .container button {
            background-color: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Notes</h2>
        <textarea id="note" placeholder="Write your note here..."></textarea>
        <input type="password" id="password" placeholder="Password">
        <input type="submit" value="Encrypt" onclick="encryptNote()">
        <button onclick="decryptNote()">Decrypt</button>
        <p id="message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <script>
        function encryptNote() {
            var note = document.getElementById('note').value;
            var password = document.getElementById('password').value;

            if (note === '' || password === '') {
                document.getElementById('message').innerText = 'Note and password are required!';
                document.getElementById('message').style.color = 'red';
                return;
            }

            var encrypted = CryptoJS.AES.encrypt(note, password).toString();
            document.getElementById('note').value = encrypted;
            document.getElementById('message').innerText = 'Note encrypted!';
            document.getElementById('message').style.color = 'green';
        }

        function decryptNote() {
            var encryptedNote = document.getElementById('note').value;
            var password = document.getElementById('password').value;

            if (encryptedNote === '' || password === '') {
                document.getElementById('message').innerText = 'Encrypted note and password are required!';
                document.getElementById('message').style.color = 'red';
                return;
            }

            try {
                var decrypted = CryptoJS.AES.decrypt(encryptedNote, password).toString(CryptoJS.enc.Utf8);
                if (decrypted) {
                    document.getElementById('note').value = decrypted;
                    document.getElementById('message').innerText = 'Note decrypted!';
                    document.getElementById('message').style.color = 'green';
                } else {
                    throw new Error('Invalid password or corrupted note.');
                }
            } catch (error) {
                document.getElementById('message').innerText = 'Invalid password or corrupted note.';
                document.getElementById('message').style.color = 'red';
            }
        }
    </script>
</body>
</html>
