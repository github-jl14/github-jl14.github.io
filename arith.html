<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arithmetic Sequence Generator</title>
    
  </head>
  <body>
    <p>* di ako baliw</p>
    
    1) <input type="text" readonly id="a">
    <p></p>
    2) <input type="text" readonly id="b">
    <p></p>
    3) <input type="text" readonly id="c">
    <p></p>
    4) <input type="text" readonly id="d">
    <p></p>
    5) <input type="text" readonly id="e">
    
    <p>Refresh to get new results. The number of possible outcomes are limited for now. Imma work on that next time, LoL.</p>
    <p>** a&#8321; is pre-determined. Imma keep that as demo numbers but i will add another function to ask users for their own starting numbers.</p>
    
    
    <script>
      // Store used step values to ensure uniqueness
      const usednums = []

      function step() {
        var cd = Math.round(Math.random() * (20 - (-20)) + (-20));
        return cd;
      } // Generates num from -20 to 20
      
      var l = 5 // desired arith seq. length
      // default values (if demo is requested)
      var a = [12]
      var b = [26]
      var c = [9]
      var d = [31]
      var e = [3]

      function seq(arr, id) {
        var s = step()
        var len = arr.length
        
        do {
          s = step();
        } while (usednums.includes(s))
        usednums.push(s)
        do {
          var nextterm = arr[len - 1] + s
          arr.push(nextterm)
          len = arr.length
        } while (len < l)
        console.log(arr + "  d = " + s)  // show result on logs
        document.getElementById(id).value = arr + "    d = " + s;  // display result on div
      }
      
      
      // ToDo: mass run all sets
      
      seq(a, "a")
      seq(b, "b")
      seq(c, "c")
      seq(d, "d")
      seq(e, "e")
      console.info(" ")
      console.info("Program Finished.")
      console.info("--- Debug Logs ---")
      console.info("`usednums` => " + usednums)
      
    </script>
  </body>
</html>
